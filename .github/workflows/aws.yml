
name: Deploy to Amazon ECS
on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:

  migrate:
     runs-on: ubuntu-latest
     steps:
      - uses: actions/checkout@v2
      - name: Run production migration
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx prisma migrate deploy --preview-feature
      - name: get migration id and push it into github_env
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        if: failure()
        run: |            
            cd /home/runner/work/mvp/mvp/prisma/migrations 
            ls -d */  > errors.txt

            INIT=$(sed '1!d ; s/.$//' errors.txt)
            echo "INIT=$INIT" >> $GITHUB_ENV\
            WALLET_ADDRESSES=$(sed '2!d ; s/.$//' errors.txt)
            echo "WALLET_ADDRESSES=$WALLET_ADDRESSES" >> $GITHUB_ENV
            KUDOS=$(sed '3!d ; s/.$//' errors.txt )
            echo "KUDOS=$KUDOS" >> $GITHUB_ENV
            cd ..
            npx prisma migrate resolve --rolled-back "${{env.KUDOS}}"
            npx prisma migrate resolve --rolled-back "${{env.INIT}}"
            npx prisma migrate resolve --rolled-back "${{env.WALLET_ADDRESSES}}"

