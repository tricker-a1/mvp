
name: Deploy to Amazon ECS
on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:

  migrate:
     runs-on: ubuntu-latest
     steps:
      - uses: actions/checkout@v2
      - name: Run production migration
        id: npx
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: | 
            npx prisma migrate deploy --preview-feature > errors.txt
      - name: get migration id
        if: failure()
      
        run: |
            cd /home/runner/work/mvp/mvp/prisma/migrations 
            pwd
            
      - name: Run rollback if deploy failed
        if: failure()
        env:
         DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx prisma migrate resolve --rolled-back

