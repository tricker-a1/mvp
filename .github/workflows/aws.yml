
name: Deploy to Amazon ECS
on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:

  migrate:
     runs-on: ubuntu-latest
     steps:
      - uses: actions/checkout@v2
      - name: Run production migration
        id: npx
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx prisma migrate deploy --preview-feature
      - name: get migration id
        if: failure()
        run: |            
            cd /home/runner/work/mvp/mvp/prisma/migrations 
            ls -d */  > errors.txt
            sed '1!d ; s/.$//' errors.txt > 1.txt
            
            sed '2!d ; s/.$//' errors.txt > 2.txt
            
            sed '3!d ; s/.$//' errors.txt > 3.txt
            echo 123
            cat 1.txt
            cat 2.txt
            cat 3.txt
            exit 1
          
      
  rollback:
        runs-on: ubuntu-latest
        steps:

         - name: Run rollback if deploy failed
           if: failure()
           env:
            DATABASE_URL: ${{ secrets.DATABASE_URL }}
            run: |
             npx prisma migrate resolve --rolled-back 20221014191647_kudos  
