
name: Deploy to Amazon ECS
on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:

  migrate:
     runs-on: ubuntu-latest
     steps:
      - uses: actions/checkout@v2
      - name: Run production migration
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx prisma migrate deploy --preview-feature
            
      - name: get migration id and rollback prisma
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        if: failure()
        run: |            
            cd /home/runner/work/mvp/mvp/prisma/migrations 
            ls -d */  > errors.txt
            INIT=$(sed '1!d ; s/.$//' errors.txt) 
            WALLET_ADDRESSES=$(sed '2!d ; s/.$//' errors.txt)
            KUDOS=$(sed '3!d ; s/.$//' errors.txt)
            cd /home/runner/work/mvp/mvp
            npx prisma migrate resolve --rolled-back $KUDOS || true
            npx prisma migrate resolve --rolled-back $WALLET_ADDRESSES || true
            npx prisma migrate resolve --rolled-back $INIT || true

