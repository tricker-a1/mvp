
name: Deploy to Amazon ECS
on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:

  migrate:
     runs-on: ubuntu-latest
     steps:
      - uses: actions/checkout@v2
      - name: Run production migration
        id: npx
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: | 
            npx prisma migrate deploy --preview-feature > errors.txt || true
            echo ::save-state name=errors::`cat errors.txt`
      - name: get migration id
        run:  echo ${{ steps.npx_fails.outputs.errors }} 
      - name: Run rollback if deploy failed
        if: failure()
        env:
         DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx prisma migrate resolve --rolled-back

